<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cat Photos</title>

  <!--Typography via Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/hqg7rfa.css">
  
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
      <div id="page">
        <header>
          <h1> 
            <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512"> <use href="#catIcon" /> </svg> 
            <span>My Cats</span>
          </h1> 
          <section class="actions"> 
        
            <div class="sort">
              <img src="assets/sort.svg">
              <button id="aToZ"><img src="assets/az.svg"></button>
              <button id="byAge"><img src="assets/calendar.svg"></button>
            </div>
            <div class="divider"></div>
            <div class="humans">
              <img src="assets/human.svg">
            </div>
            <div class="divider"></div>
            <div class="admin">
              <img src="assets/gear.svg">
              <button id="add">Add a Cat</button>
              <button id="logout">Logout</button>
            </div>
          </section>
        </header>
 
        <form id="catForm">
          <input type="hidden" name="_id">
          <h2>Add a Cat</h2>
          <fieldset class="textElement">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Sofia">
          </fieldset>
          <fieldset class="textElement">
            <label for="birthDate">Birth Date</label>   
            <input type="date" name="birthDate" id="birthDate"> 
          </fieldset>
          <fieldset class="textElement">
            <label for="color">Colour</label>
            <input type="color" name="color" id="color" value="#80613c">
          </fieldset> 

          
       <div class="lineBreak"></div>
          
      <fieldset class="filePreview"> 
        <img id="preview" src="assets/photo.svg">
      </fieldset>
      
      <fieldset class="fileElement">   
        <label for="fileName">
          <img src="assets/dragdrop.svg">
          <span>Drag &amp; Drop</span>
        </label> 
        <input type="hidden" name="fileName"> 
        <span class="separator">&mdash; OR &mdash;</span> 
        <label for="uploader">
          <img src="assets/folder.svg">
          <span>Browse</span>
        </label> 
        <input type="file" accept="image/*" id="uploader"> 
      </fieldset>
      
       <div class="lineBreak"></div>
          
          <fieldset class="textElement">
            <label for="species">Species</label>
            <select name="species" id="species">
                <option value="Cat">Cat</option>
                <option value="Tiger">Tiger</option>
                <option value="Lion">Lion</option>
                <option value="Lynx">Lynx</option>
            </select> 
          </fieldset> 
          <fieldset class="textareaElement">
            <label for="species">Description</label>   
            <textarea name="description" id="description"  rows="4" cols="30"> </textarea> 
          </fieldset>
           <fieldset class="rangeElement">
            <label for="playfulness">Playfulness</label>
            <input type="range" min=1 max=5 name="playfulness" id="playfulness">
          </fieldset> 
          <fieldset class="rangeElement">
            <label for="appetite">Appetite</label>
            <input type="range" min=1 max=5 name="appetite" id="appetite">
          </fieldset> 
          <fieldset class="checkboxElement">
            <input type="checkbox" name="adopted" id="adopted"><label for="adopted">Adopted</label> 
          </fieldset>
          <div class="lineBreak"></div>
          <fieldset class="buttonElement">
            <button class="save">Save</button>
          </fieldset>
          <fieldset class="buttonElement">
            <button type="reset" class="cancel">Cancel</button>
          </fieldset>
        </form>
 
        <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" fill="cuurentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em"> 
          <defs>

        </svg>
 
        <main id="content">       
        </main>
        
      </div>
      <footer>
          Created by <a href="https://nsitu.ca">Harold Sikkema</a> in the context of Systems Design in the Interaction Design program at Sheridan College. Icons via <a href="https://react-icons.github.io/">React Icons</a>
      </footer>
  <script> 
    // make it easier to select things. 
    const $ = document.querySelector.bind(document)  
    // a variable to hold our logged in user
    let loggedInUser = {}
    // variables to maintain navigation menu state
    let currentSort = 'name'
    let currentHuman = ''
    
  </script>
   
	<script type="module" src="script.js"></script>
  
  </body>
  
</html>
